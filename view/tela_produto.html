<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Ultra Che e Periféricos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles_tela_produto.css">
</head>
<body>
    <!-- Header com logo e barra de navegação -->
    <header class="top-header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <h1>CHE</h1>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <img src="icons/Leading-icon.png" alt="Leading Icon" class="leading-icon">
                <input type="text" id="searchInput" placeholder="Buscar produtos...">
                <button onclick="searchProducts()"><img src="icons/Trailing-Elements.png" alt="Lupa"></button>
            </div>

            <!-- Ícones do Header -->
            <div class="header-icons">
                <a href="#"><img src="icons/Phone.png" alt="Phone"></a>
                <button id="userIcon"><img src="icons/User.png" alt="User"></button>
                <a href="#"><img src="icons/Shopping cart.png" alt="Cart"></a>
            </div>
        </div>
    </header>

    <!-- Detalhes do Produto -->
    <section class="product-details">
        <div class="product-container">
            <!-- Imagem do Produto -->
            <div class="product-image-container">
                <img src="icons/default-product.png" alt="Imagem do Produto" class="product-image">
            </div>

            <!-- Informações do Produto -->
            <div class="product-info">
                <h1 id="productName">Nome do Produto</h1>
                <p id="productCategory" class="product-category">Categoria: Fone de Ouvido</p>
                <p id="productPrice" class="product-price">R$ 86,69</p>
                <p id="productDescription" class="product-description">Descrição detalhada do produto.</p>

                <!-- Botões de Ação -->
                <div class="product-actions">
                    <button class="buy-button">Comprar Agora</button>
                    <button class="add-to-cart-button">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Exemplo de carregamento dinâmico do produto
        document.addEventListener('DOMContentLoaded', () => {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const productName = urlParams.get('name');
            const productCategory = urlParams.get('category');
            const productPrice = urlParams.get('price');
            const productDescription = urlParams.get('description');

            if (productName) {
                document.getElementById('productName').textContent = productName;
                document.getElementById('productCategory').textContent = `Categoria: ${productCategory}`;
                document.getElementById('productPrice').textContent = `R$ ${productPrice}`;
                document.getElementById('productDescription').textContent = productDescription;
            }
        });
    </script>
</body>
</html>
