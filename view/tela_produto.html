<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Ultra Che e Periféricos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com logo e barra de navegação -->
    <a href="index.html" class="back-button3"><i class="fas fa-arrow-left"></i> </a> 
    <header class="top-header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <h1>CHE</h1>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <img src="icons/Leading-icon.png" alt="Leading Icon" class="leading-icon">
                <input type="text" id="searchInput" placeholder="Buscar produtos...">
                <button onclick="searchProducts()"><img src="icons/Trailing-Elements.png" alt="Lupa"></button>
            </div>

            <!-- Ícones do Header -->
            <div class="header-icons">
                <a href="#"><img src="icons/Phone.png" alt="Phone"></a>
                <button id="userIcon"><img src="icons/User.png" alt="User"></button>
                <a id="cartIcon" href="#"><img src="icons/Shopping cart.png" alt="Cart"></a>

            </div>
        </div>
    </header>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal hidden">
        <img src="icons/Polygon 1.png" alt="Polygon Icon" class="polygon-icon">
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Email" required>
    
            <label for="loginSenha">Senha</label>
            <input type="password" id="loginSenha" placeholder="Senha" required>
    
            <button type="submit">Entrar</button>
    
            <p>Não tem uma conta? <a href="#" id="showRegisterLink">Cadastre-se</a></p>
        </form>
    </div>
    

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal hidden">
        <img src="icons/Polygon 1.png" alt="Polygon Icon" class="polygon-icon">
        <form id="registerForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
        
            <button type="submit">Registrar</button>
    
            <p>Já tem uma conta? <a href="#" id="showLoginLink">Entrar</a></p> <!-- Link para login -->
        </form>
    </div>
    
    <!-- Modal de Usuário Logado -->
    <div id="loggedInModal" class="modal hidden">
        <img src="icons/Polygon 1.png" alt="Polygon Icon" class="polygon-icon">
        <div id="userProfile">
            <div class="profile-info">
                <img src="icons/User.png" alt="User Icon" class="profile-icon">
                <p id="userProfileName">Nome do Usuário</p> <!-- Esse é o elemento que será truncado -->
            </div>
            <button class="product-button" onclick="openProductForm()">VENDER PRODUTO</button>
            <button class="logout-button" onclick="logoutUser()">LOGOUT</button>
        </div>
    </div>

    <!-- Detalhes do Produto -->
    <section class="product-details2">
        <!-- Imagem do Produto -->
        <div class="product-image-container2">
            <img id="productImage" src="icons/default-product.png" alt="Imagem do Produto" class="product-image">
        </div>

        <!-- Informações do Produto -->
        <div class="product-info2">
            <h1 id="productName">Carregando...</h1>
            <p id="productPrice" class="product-price">R$ 0,00</p>
            <p id="productStock" class="product-stock">Estoque: 0 unidades</p>


            <!-- Botão de Ação -->
            <div class="product-actions2">
                <button class="buy-button2">Adicionar ao Carrinho</button>
            </div>

            <!-- Descrição do Produto -->
            <div class="product-description2">
                <p id="productDescription">Carregando descrição do produto...</p>
            </div>
        </div>
    </section>

<!-- Modal do Carrinho -->
<!-- Overlay para escurecer o fundo -->
<div id="cartOverlay" class="overlay hidden"></div>

<div id="cart" class="cart hidden">
    <button id="closeCart" class="close-cart">&times;</button>
    <h2>Meu Carrinho</h2>
    <div id="cartItems" class="cart-items">
        <p class="empty-cart">Sua sacola está vazia.</p>
    </div>
    <div class="cart-footer">
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">R$ 0,00</span>
        </div>
        <button id="checkoutButton" class="checkout-button">Finalizar Compra</button>
    </div>
</div>
    <!-- Importa o script -->
    <script src="script.js"></script>
</body>
</html>
