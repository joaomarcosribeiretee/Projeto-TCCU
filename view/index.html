<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Che e Perfiéricos</title>
    <!-- Incluindo a biblioteca de ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css"> <!-- Caminho para o arquivo CSS -->
</head>
<body>
    <!-- Header com logo e barra de navegação -->
    <header class="top-header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <h1>CHE</h1>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <img src="icons/Leading-icon.png" alt="Leading Icon" class="leading-icon">
                <input type="text" id="searchInput" placeholder="Buscar produtos...">
                <button onclick="searchProducts()"><img src="icons/Trailing-Elements.png" alt="Lupa"></button>
            </div>

            <!-- Ícones do Header -->
            <div class="header-icons">
                <a href="#"><img src="icons/Phone.png" alt="Phone"></a>
                <button id="userIcon"><img src="icons/User.png" alt="User"></button>
                <a href="#"><img src="icons/Shopping cart.png" alt="Cart"></a>
            </div>
        </div>
    </header>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal hidden">
        <img src="icons/Polygon 1.png" alt="Polygon Icon" class="polygon-icon">
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Email" required>
    
            <label for="loginSenha">Senha</label>
            <input type="password" id="loginSenha" placeholder="Senha" required>
    
            <button type="submit">Entrar</button>
    
            <p>Não tem uma conta? <a href="#" id="showRegisterLink">Cadastre-se</a></p>
        </form>
    </div>
    

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal hidden">
        <img src="icons/Polygon 1.png" alt="Polygon Icon" class="polygon-icon">
        <form id="registerForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
        
            <button type="submit">Registrar</button>
    
            <p>Já tem uma conta? <a href="#" id="showLoginLink">Entrar</a></p> <!-- Link para login -->
        </form>
    </div>
    
    <!-- Modal de Usuário Logado -->
    <div id="loggedInModal" class="modal hidden">
        <img src="icons/Polygon 1.png" alt="Polygon Icon" class="polygon-icon">
        <div id="userProfile">
            <div class="profile-info">
                <img src="icons/User.png" alt="User Icon" class="profile-icon">
                <p id="userProfileName">Nome do Usuário</p> <!-- Esse é o elemento que será truncado -->
            </div>
            <button class="product-button" onclick="openProductForm()">VENDER PRODUTO</button>
            <button class="logout-button" onclick="logoutUser()">LOGOUT</button>
        </div>
    </div>

    <!-- Hero Section com a imagem de banner -->
    <section class="hero">
        <div class="hero-banner">
            <img src="icons/BANNER DOS CRIADOS.png" alt="Preços Fora da Galáxia">
        </div>
    </section>

    <section class="promo-text">
        <p>Veja nossos melhores</p>
        <p><strong>PERIFÉRICOS</strong></p> 
    </section>

    <section id="productSection" class="product-section">
        <div id="productGrid" class="product-grid">
            <!-- Os produtos serão carregados aqui via JavaScript -->
        </div>
    </section>
    
    <!-- Overlay para escurecer o fundo -->
<div id="cartOverlay" class="overlay hidden"></div>

<!-- Modal do Carrinho -->
<div id="cart" class="cart hidden">
    <button id="closeCart" class="close-cart">&times;</button>
    <h2>Meu Carrinho</h2>
    <div id="cartItems" class="cart-items">
        <p class="empty-cart">Sua sacola está vazia.</p>
    </div>
    <div class="cart-footer">
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">R$ 0,00</span>
        </div>
        <button id="checkoutButton" class="checkout-button">Finalizar Compra</button>
    </div>
</div>

    
    <!-- Script externo -->
    <script src="script.js"></script> <!-- Script no final do body -->

</body>
</html>
