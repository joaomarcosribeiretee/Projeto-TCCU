<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Produto - Mercadinho Ultra CHE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com logo e botão de voltar -->
    <header class="top-header">
        <div class="header-content">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
            <div class="logo2.0">
                <h1>CHE</h1>
            </div>
        </div>
    </header>

    <!-- Formulário de Venda de Produto -->
    <section class="sell-product">
        <div class="form-container">
            <h2>Venda seu Produto</h2>
            <form id="productForm">
                <label for="nomeProduto">Nome do Produto</label>
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>

                <label for="descricaoProduto">Descrição</label>
                <input type="text" id="descricaoProduto" placeholder="Descrição" required>

                <label for="precoProduto">Preço</label>
                <input type="number" id="precoProduto" placeholder="Preço" required>

                <label for="estoqueProduto">Estoque</label>
                <input type="number" id="estoqueProduto" placeholder="Estoque" required>

                <label for="imagemProduto">Imagem do Produto</label>
                <input type="file" id="imagemProduto" accept="image/*">

                <button type="submit" class="confirm-button">Confirmar</button>
            </form>
        </div>
    </section>
</body>
</html>
