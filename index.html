<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <!-- Incluindo a biblioteca de ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="view/styles.css">
</head>
<body>
    <!-- Header com logo e barra de navegação -->
    <header class="top-header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <h1>CHE</h1>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <img src="view/icons/Leading-icon.png" alt="Leading Icon" class="leading-icon">
                <input type="text" id="searchInput" placeholder="Buscar produtos...">
                <button onclick="searchProducts()"><img src="view/icons/Trailing-Elements.png" alt="Lupa"></button>
            </div>

            <!-- Ícones do Header -->
            <div class="header-icons">
                <a href="#"><img src="view/icons/Phone.png" alt="Phone"></a>
                <a href="#"><img src="view/icons/User.png" alt="User"></a>
                <a href="#"><img src="view/icons/Shopping cart.png" alt="Cart"></a>                
            </div>
        </div>
    </header>

    <!-- Hero Section com a imagem de banner -->
    <section class="hero">
        <div class="hero-banner">
            <img src="view/BANNER DOS CRIADOS.png" alt="Preços Fora da Galáxia">
        </div>
    </section>

    <section class="promo-text">
        <p>Veja nossos melhores</p>
        <p><strong>PERIFÉRICOS</strong></p> 
    </section>

    <!-- Seção de Registro e Login -->
    <section class="auth">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginSenha" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Seção de Cadastro de Produtos -->
    <section class="produtos">
        <h2>Cadastro de Produtos</h2>
        <form id="productForm">
            <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
            <input type="text" id="descricaoProduto" placeholder="Descrição" required>
            <input type="number" id="precoProduto" placeholder="Preço" required>
            <input type="number" id="estoqueProduto" placeholder="Estoque" required>
            <button type="submit">Cadastrar Produto</button>
        </form>
        
        <h2>Busca de Produtos</h2>
        <input type="text" id="searchInput" placeholder="Buscar produtos...">
        <button id="searchButton">Buscar</button>
        
        <div id="productGrid"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
