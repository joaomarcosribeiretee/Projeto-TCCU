<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHE - Preços Fora da Galáxia</title>
    <link rel="stylesheet" href="view/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header com logo e barra de navegação -->
    <header class="top-header">
        <div>
            <div class="logo">
                <h1>CHE</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Hinted search text">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="header-icons">
                <a href="#"><i class="fa fa-phone"></i></a>
                <a href="#"><i class="fa fa-user"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>>
    <!-- Hero Section com a imagem de banner -->
    <section class="hero">
        <div class="hero-banner">
            <img src="view/BANNER DOS CRIADOS.png" alt="Preços Fora da Galáxia">
        </div>
    </section>

    <!-- Seção de Produtos -->
    <section class="products">
        <h2>Nossos Produtos</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="produto1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição breve do produto.</p>
            </div>
            <div class="product-item">
                <img src="produto2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição breve do produto.</p>
            </div>
            <div class="product-item">
                <img src="produto3.jpg" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição breve do produto.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CHE - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
